<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/styles.css">
        <script type="text/javascript" src="assets/js/chart.js"></script>
        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Dispenaker</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="index.html" class="nav__logo">DISPERNAKER</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="index.html" class="nav__link active">Dashboard</a></li>
                        <li class="nav__item"><a href="DataTable.html" class="nav__link">Data Tabel</a></li>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== DASHBOARD =====-->
            <section class="home bd-grid" id="home">
                <div class="home__data">
                    <div class="mapSby">
                        <iframe src="https://public.tableau.com/views/SebaranCalonPesertaPelatihanDisnakerSurabaya/Dashboard1?:language=en-US&:embed=true?:embed=y&:showVizHome=no&:host_url=https%3A%2F%2Fpublic.tableau.com%2F&:embed_code_version=3&:toolbar=yes&:animate_transition=yes&:display_static_image=no&:display_spinner=no&:display_overlay=yes&:display_count=yes&:language=en-US&:loadOrderID=0" frameborder="0" style="width:100%;height:827px" ></iframe>
                    </div>
                </div>
                <div class="home__data">
                    <h2 class="home__chart">Nanti ini berisi grafik</h2>
                    <div class="chart" style="width: 100%;height: 500px">
                        <canvas id="myChart"></canvas>
                    </div>
                    <script>
                        var barChartData = {
                          labels: [
                            "kota A",
                            "kota B",
                            "kota C",
                            "kota D",
                            "kota E",
                            "kota F",
                            "kota G",
                            "kota H"
                          ],
                        
                          datasets: [
                            {
                              label: "Calon Pelatihan",
                              backgroundColor: "pink",
                              borderColor: "red",
                              borderWidth: 1,
                              data: [3, 5, 6, 7,3, 5, 6, 7]
                            },
                            {
                              label: "Peserta Pelatihan",
                              backgroundColor: "lightblue",
                              borderColor: "blue",
                              borderWidth: 1,
                              data: [4, 7, 3, 6, 10,7,4,6]
                            },
                            {
                              label: "Calon Sertifikasi",
                              backgroundColor: "lightgreen",
                              borderColor: "green",
                              borderWidth: 1,
                              data: [10,7,4,6,9,7,3,10]
                            },
                            {
                              label: "Peserta Sertifikasi",
                              backgroundColor: "yellow",
                              borderColor: "orange",
                              borderWidth: 1,
                              data: [6,9,7,3,10,7,4,6]
                            }
                          ]
                        };
                        
                        var chartOptions = {
                          responsive: true,
                          legend: {
                            position: "top"
                          },
                          title: {
                            display: true,
                            text: "Chart.js Bar Chart"
                          },
                          scales: {
                            yAxes: [{
                              ticks: {
                                beginAtZero: true
                              }
                            }]
                          }
                        }
                        
                          var ctx = document.getElementById("myChart").getContext("2d");
                          window.myBar = new Chart(ctx, {
                            type: "bar",
                            data: barChartData,
                            options: chartOptions
                          });
                        
                        </script>
                </div>
            </section>
        </main>
        
        <!--===== FOOTER =====-->
        <footer class="footer">
            <p class="footer__copy">&#169; DISPERNAKER. All rigths reserved</p>
        </footer>


        <!--===== SCROLL REVEAL =====-->
        <script src="https://unpkg.com/scrollreveal"></script>
        <script type="text/javascript" src="assets/js/chart.js"></script>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
